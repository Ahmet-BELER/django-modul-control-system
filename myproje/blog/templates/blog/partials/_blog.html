 {%load static %}
 <div class="card mb-3 mt-3">
    <div class="row">
      <div class="col-md-3">
        <img
          src="{{blog.image.url}}"
          alt="{% static blog.alt%}"
          class="img-fluid"
          
        /> 
      </div>

      <div class="col-3">
        <div class="card-body">
          <h5 class="card-title"> 
            <a href="{% url 'blog_details' blog.slug %}">
          {{ blog.title | title}} 
        </a>
    </h5>  
    <p class="card-text">
      {{ blog.description|striptags|slice:"0:50" }}
    </p>

     
          
        </div>
      </div>
    </div>
  </div>
