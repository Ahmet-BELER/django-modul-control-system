{% extends "base.html" %}
{%load static%}


{% block css_files%}

<link rel="stylesheet" href="{% static 'css/add_category.css' %}" />


{% endblock %}
{% block title%}
Blogs
{% endblock %}
{% block content %}
<div class="main">
    <div class="row">
        <div class="col-3">

            {% include 'partials/_categories.html' %}

        </div>
        <div class="col-9 category">


            <form action="{% url 'add_category'%}" method="post" class="formCategory">
                {% csrf_token %}
                <h5 style="margin-bottom :10px; color:red">Create a New Category</h5>
             <div>  <label for="name">Name </label></div> 
             <div>  <input type="text" name="name" required></div> 

                <div>  <input type="submit" value="Save" class="btn btn-primary mt-3"></div> 
            </form>
            {% if msg %}
            <h2>{{msg|upper}}</h2>

            {% endif %}



        </div>

    </div>
</div>




{% endblock %}
