{% extends "base.html" %}
{% load static %}
{%block css_files %}
 <link rel="stylesheet" href="{% static 'css/login.css' %}"> 
{%endblock %}

{% block title%}
Login page
{% endblock %}
 
{% block content %}
<div class="demo">
 <img class="backImage" src="{% static 'img/login.jpg' %} "alt="backImage"/> 
<div class="container usercover ">

  
 

<form action="" method="POST" className="form-login">
  {% csrf_token %}
  
  {% if error %}
    <div class="alert alert-danger">{{error}}</div>
  {% endif %}
    

  <div class="mb-3">

    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" name="username">

  </div>

  <div class="mb-3">

    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" name="password">

  </div>

  <input type="submit" value="Login" class="btn btn-primary" style="width:350px"> 


</form>





</div>
  {% endblock  %} 
{% block js_file %}

<script src="{ % static 'account/js/detail.js' %}"></script>

{% endblock  %}
